             <h2>Fill out the form to register</h2>
        <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded">       
        <fieldset>
            <input type="text" name="username"  required="required"  pattern="^[a-zA-Z]+$" placeholder="username" size="30" maxlength="12">
            <label>Note: Username can only contain letters </label>
            <br>
            <legend>User Form</legend>
            <input type="text" name="password"  required="required" pattern="\d+"  placeholder="password" size="30" maxlength="8">
            <label>Note: Password can only contain numbers and can't be longer than 8 characters</label>
        </fieldset>
            <input type="image" src="img\contact_button.png" width="150" height="90">
  
        <fieldset>
            <legend>User Information</legend>
            <input type="date" name="birthday" />
            <input type="email" required="required"  placeholder="Enter your Email" name="email" />
            <input type="URL"  placeholder="Enter your site" name="my first site"/>
            <input type="submit" value="Submit this form">
        </fieldset>
        </form>
